<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Mi Aplicación{% endblock %}</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root { --brand:#2d6cdf; --accent:#ff7b8a; --muted:#666; }
    body { padding-top: 1.5rem; background: linear-gradient(180deg,#f8fbff,#ffffff); color:#222; }
    .brand { color: var(--brand); font-weight:700; }
    nav .nav-link.active { font-weight:700; color:var(--brand) !important; }
    footer { margin-top:2rem; color:var(--muted); font-size:.9rem; }
    .card-hero { border-radius:12px; box-shadow: 0 6px 18px rgba(45,108,223,0.06); }
    .flash { padding:.75rem 1rem; border-radius:6px; margin-bottom:1rem; }
    .flash-success { background: rgba(45,108,223,0.08); border:1px solid rgba(45,108,223,0.12); color:var(--brand); }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="{% url 'home' %}">Tejos Olímpica</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'pedidos:lista_pedidos' %}">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% if messages %}
      {% for m in messages %}
        <div class="flash {% if 'success' in m.tags %}flash-success{% endif %}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="container">
    <p>© {{ now|date:"Y" }} · Tejos Olímpica</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
