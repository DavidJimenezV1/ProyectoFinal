{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ block.super }} - Tejos Olímpica{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/admin_unified.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_resumen_fix.css' %}">
    <style>
        /* ==================== HEADER PERSONALIZADO ==================== */
        #header {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 50%, #667eea 100%) !important;
            padding: 15px 40px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            border-bottom: 4px solid #fbbf24 !important;
            width: 100% !important;
            margin: 0 !important;
        }

        #header h1 {
            color: #fbbf24 !important;
            font-size: 18px !important;
            font-weight: 900 !important;
            margin: 0 !important;
            text-shadow: 0 2px 8px rgba(251, 191, 36, 0.4) !important;
            flex: 1 !important;
            letter-spacing: 1px !important;
        }

        #header h1 a,
        #header h1 a:visited,
        #header h1 a:hover {
            color: #fbbf24 !important;
            text-decoration: none !important;
        }

        /* ==================== USER TOOLS ==================== */
        #user-tools {
            background: transparent !important;
            padding: 0 !important;
            margin: 0 !important;
            display: flex !important;
            gap: 15px !important;
            align-items: center !important;
            border: none !important;
        }

        #user-tools strong {
            color: #ffffff !important;
            font-size: 13px !important;
            font-weight: 900 !important;
        }

        #user-tools a {
            color: #fbbf24 !important;
            text-decoration: none !important;
            padding: 8px 16px !important;
            border-radius: 6px !important;
            background: rgba(251, 191, 36, 0.1) !important;
            transition: all 0.3s ease !important;
            font-weight: 600 !important;
        }

        #user-tools a:hover {
            background: rgba(251, 191, 36, 0.2) !important;
        }

        /* ==================== SIDEBAR - OCULTAR ==================== */
        #sidebar,
        [id*="sidebar"],
        .sidebar,
        [class*="sidebar"],
        nav.sidebar {
            display: none !important;
        }

        /* ==================== CONTENIDO A ANCHO COMPLETO ==================== */
        #container {
            margin-left: 0 !important;
        }

        /* ==================== RESTO DE COLUMNAS - SIN FONDO MORADO ==================== */
        /* Quitar el fondo morado de todas las celdas */
        tr[style*="background-color: rgb(102"],
        tr[style*="background-color: rgb(118"],
        tr[style*="background: rgb(102"],
        tr[style*="background: rgb(118"],
        tr[style*="background-color: #667eea"],
        tr[style*="background-color: #764ba2"],
        tr[style*="background: #667eea"],
        tr[style*="background: #764ba2"] {
            background-color: transparent !important;
            background: transparent !important;
        }

        /* Celdas del resto (no primera columna) - fondo transparente, texto normal */
        tr[style*="background-color: rgb(102"] td:not(:first-child),
        tr[style*="background-color: rgb(118"] td:not(:first-child),
        tr[style*="background: rgb(102"] td:not(:first-child),
        tr[style*="background: rgb(118"] td:not(:first-child),
        tr[style*="background-color: #667eea"] td:not(:first-child),
        tr[style*="background-color: #764ba2"] td:not(:first-child),
        tr[style*="background: #667eea"] td:not(:first-child),
        tr[style*="background: #764ba2"] td:not(:first-child) {
            background-color: transparent !important;
            background: transparent !important;
            color: #333333 !important;
        }

        /* ==================== HEADERS - BLANCO SOBRE MORADO ==================== */
        thead,
        thead tr,
        thead th,
        th {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%) !important;
            color: #ffffff !important;
            font-weight: 900 !important;
        }

        /* ==================== CELDAS NORMALES ==================== */
        td {
            color: #333333 !important;
            background: transparent !important;
        }

        /* Filas alternadas */
        tbody tr:nth-child(even) {
            background-color: #f9fafb !important;
        }

        tbody tr:nth-child(odd) {
            background-color: white !important;
        }

        tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1) !important;
        }

        /* ==================== BREADCRUMBS ==================== */
        .breadcrumbs {
            background: rgba(255, 255, 255, 0.95) !important;
            border-left: 5px solid #FF6B35 !important;
            padding: 18px 24px !important;
            border-radius: 12px !important;
            margin-bottom: 30px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            color: #2c3e50 !important;
        }

        /* ==================== MÓDULOS ==================== */
        .module {
            background: rgba(255, 255, 255, 0.98) !important;
            border-radius: 16px !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
            margin-bottom: 30px !important;
            overflow: hidden !important;
            border-top: 5px solid #FF6B35 !important;
        }

        .module h2 {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            margin: 0 !important;
            padding: 18px 24px !important;
            font-size: 16px !important;
            font-weight: 900 !important;
        }

        /* ==================== BOTONES ==================== */
        .button,
        input[type="submit"],
        input[type="button"],
        input[type="reset"],
        button,
        a.button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: #ffffff !important;
            border: none !important;
            padding: 14px 28px !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            font-weight: 900 !important;
            font-size: 14px !important;
            transition: all 0.3s ease !important;
        }

        .button:hover,
        input[type="submit"]:hover,
        input[type="button"]:hover,
        input[type="reset"]:hover,
        button:hover,
        a.button:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5) !important;
        }

        /* ==================== MENSAJES ==================== */
        .messagelist li {
            padding: 18px 24px !important;
            border-radius: 12px !important;
            margin-bottom: 15px !important;
            font-weight: 700 !important;
            border-left: 5px solid !important;
        }

        .messagelist .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            color: #1e8449 !important;
            border-left-color: #27AE60 !important;
        }

        .messagelist .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            color: #c0392b !important;
            border-left-color: #E74C3C !important;
        }

        .messagelist .warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%) !important;
            color: #856404 !important;
            border-left-color: #F1C40F !important;
        }

        .messagelist .info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%) !important;
            color: #0c5460 !important;
            border-left-color: #1ABC9C !important;
        }

        /* ==================== FILAS CON FONDO MORADO - TEXTO BLANCO ==================== */
        /* Todas las celdas de filas moradas = BLANCO */
        tr[style*="background-color: rgb(102"] td,
        tr[style*="background-color: rgb(118"] td,
        tr[style*="background: rgb(102"] td,
        tr[style*="background: rgb(118"] td,
        tr[style*="background-color: #667eea"] td,
        tr[style*="background-color: #764ba2"] td,
        tr[style*="background: #667eea"] td,
        tr[style*="background: #764ba2"] td {
            color: #ffffff !important;
            font-weight: 900 !important;
        }
    </style>
{% endblock %}

{% block content %}
    {{ block.super }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Función para aplicar estilos a filas moradas
            function applyWhiteTextToRows() {
                // Buscar todas las filas con fondo morado
                const rows = document.querySelectorAll('tbody tr[style*="background"]');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    cells.forEach(cell => {
                        // Aplicar estilo directo a la celda
                        cell.style.color = '#ffffff';
                        cell.style.fontWeight = '900';
                        
                        // Aplicar a todos los elementos dentro
                        const allElements = cell.querySelectorAll('*');
                        allElements.forEach(el => {
                            el.style.color = '#ffffff';
                            el.style.fontWeight = '900';
                        });
                    });
                });
            }
            
            // Ejecutar al cargar
            applyWhiteTextToRows();
            
            // Ejecutar cada 500ms por si hay cambios dinámicos
            setInterval(applyWhiteTextToRows, 500);
        });
    </script>
{% endblock %}
